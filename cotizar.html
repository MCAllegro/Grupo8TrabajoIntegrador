      <!-- Formulario -->
      <form>
        <div class="form-group">

        <div class="form-group">

          <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="ingrese email">

        <div class="form-group">

        </div>
        <div class="form-group">
          <label for="inputCity">Ciudad</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Ingrese su ciudad">
        </div><div class="form-group">

        </div>
        <div class="form-check">

          <label class="form-check-label" for="exampleCheck1">¿Le gustaría recibir novedades de nuestros productos a su e-mail?</label>

        <button type="submit" class="btn btn-primary">Submit</button>
